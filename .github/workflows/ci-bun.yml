name: CI (Bun)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build / Test / Lint / Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [bun, npm]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        if: matrix.runtime == 'bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        if: matrix.runtime == 'npm'
        uses: actions/setup-node@v6
        with:
          node-version: "22.x"

      - name: Install dependencies (Bun)
        if: matrix.runtime == 'bun'
        run: bun install

      - name: Install dependencies (npm)
        if: matrix.runtime == 'npm'
        run: npm install

      - name: Type check (Bun)
        if: matrix.runtime == 'bun'
        run: bun run check

      - name: Type check (npm)
        if: matrix.runtime == 'npm'
        run: npm run check

      - name: Generate SvelteKit config (Bun)
        if: matrix.runtime == 'bun'
        run: bunx svelte-kit sync

      - name: Generate SvelteKit config (npm)
        if: matrix.runtime == 'npm'
        run: npx svelte-kit sync

      - name: Lint code (Bun)
        if: matrix.runtime == 'bun'
        env:
          NODE_OPTIONS: "--max-old-space-size=16384"
        run: bun run lint

      - name: Lint code (npm)
        if: matrix.runtime == 'npm'
        env:
          NODE_OPTIONS: "--max-old-space-size=16384"
        run: npm run lint

      - name: Build (Bun)
        if: matrix.runtime == 'bun'
        run: bun run build

      - name: Build (npm)
        if: matrix.runtime == 'npm'
        env:
          ADAPTER: node
        run: npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize Database for Python Script
        run: node scripts/init-db.js

      - name: Test Python Script (calcul_positions.py)
        run: python scripts/calcul_positions.py

      - name: Create .env file for tests
        run: |
          cat > .env << EOF
          # CI test environment
          ENABLE_DEV_ROUTES=true
          COOKIE_SECRET=ci-test-secret-not-for-production-use
          DATABASE_PATH=./data/sky.db
          AUTH_TRUSTED_HOST=true
          EOF

      - name: Run tests (Bun)
        if: matrix.runtime == 'bun'
        run: bun run test
        env:
          API_BASE_URL: http://localhost:3000
        continue-on-error: false

      - name: Run tests (npm)
        if: matrix.runtime == 'npm'
        run: npm run test
        env:
          API_BASE_URL: http://localhost:3000
          ADAPTER: node
        continue-on-error: false

      - name: Package application (Bun)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.runtime == 'bun'
        run: bun run package

      - name: Package application (npm)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.runtime == 'npm'
        env:
          ADAPTER: node
        run: npm run package:legacy

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v6
        with:
          name: sky-package-${{ matrix.runtime }}
          path: build/artifacts/*.tgz
          retention-days: 30
